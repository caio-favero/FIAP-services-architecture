  entrega:
    container_name: "entrega"
    build:
      context: ./EntregaService
    environment:
      PORT: 8000
      DB_HOST: "mongo-entrega"
      DB_PORT: 27017
      DB_NAME: entrega
    links:
      - mongo-entrega
      # - rabbitmq
    depends_on:
      - mongo-entrega
      # - rabbitmq
    ports:
      - 8002:8000
